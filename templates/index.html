<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTROWORLD</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa; /* светлый фон */
      color: #343a40; /* темный текст */
    }

    header {
      background-color: #d9534f; /* красный фон */
      padding: 10px;
    }

    h1 {
      font-size: 3rem; /* уменьшенный размер шрифта для заголовка */
      color: #fff; /* белый текст */
      margin: 0; /* убраны отступы */
    }

    nav {
      background-color: #f1f1f1;
      padding: 10px;
      margin-bottom: 20px; /* добавлен небольшой отступ снизу */
    }

    main {
      padding: 20px;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh; /* уменьшенная высота контейнера */
    }

    .btn {
      display: inline-block;
      padding: 20px 40px;
      margin: 10px;
      font-size: 1.5rem; /* уменьшенный размер кнопок */
      text-align: center;
      text-decoration: none;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* добавлен эффект перехода */
    }

    .btn:hover {
      background-color: #c9302c;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #d9534f;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #d9534f;">
      <a class="navbar-brand" href="#">IntroWorld</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <!-- Добавьте свои элементы навигации сюда -->
        </ul>
      </div>
    </nav>
  </header>

  <main>
    {%block content%}
    <div class="center-container">
      <button class="btn">Register</button>
      <button class="btn">Login</button>
    </div>
    {%endblock%}
  </main>

  <footer class="text-center text-light text-lg-start mt-5 py-3">
    &copy; 2023 IntroWorld. All rights reserved.
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
